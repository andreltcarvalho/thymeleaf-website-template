</footer>
<div th:fragment="modals">
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Erro!</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span th:each="error : ${errors}" th:text="${error}"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="messageModalLabel" class="modal fade" id="messageModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Aviso!</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span th:each="message : ${messages}" th:text="${message}"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" type="button">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script th:if="${errors!=null}" th:inline="javascript">
    $("#myModal").modal("show");



































    </script>
    <script th:if="${messages!=null}" th:inline="javascript">
    $("#messageModal").modal("show");



































    </script>
</div>
</html>

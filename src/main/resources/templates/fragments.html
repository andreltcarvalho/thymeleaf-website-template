<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <link href="/css/reset.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="tags de keywords para google" name="keywords">
    <meta content="André Luis Teixeira Carvalho" name="author">
    <meta content="descrição do website" name="description">
    <link href="/css/fragments.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/pathDoIcone" rel="shortcut icon" type="image/x-icon">
    <title>Template para Desenvolvimento</title>
</head>
<body>
<header th:fragment="header">
    <a href="/home"> Logo</a>
    <input class="nav-toggle" id="nav-toggle" type="checkbox">
    <nav class="topnav">
        <ul>
            <li><a href="/home">Página Inicial</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/login"> Fazer login </a></li>
            <li sec:authorize="isAuthenticated()"><a href="/profile">Minha Conta</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin">Área do Administrador</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/logout">Sair</a></li>
        </ul>
    </nav>
    <label class="nav-toggle-label" for="nav-toggle"><span></span></label>
</header>
</body>
<footer th:fragment="footer">
    <div>
        <div>
            <div class="col">
                <h1>Políticas</h1>
                <ul>
                    <li><a href="/privacy">Políticas de Privacidade</a></li>
                </ul>
            </div>
            <div class="col">
                <h1>Sobre</h1>
                <ul>
                    <li><a href="/about">Quem somos nós</a></li>
                </ul>
            </div>
            <div class="col">
                <h1>Outra coisa aqui</h1>
                <ul>
                    <li><a href="/">Coloca algo</a></li>
                </ul>
            </div>
            <div class="col">
                <h1>Redes</h1>
                <ul>
                    <li><a href="#"
                           th:target="_blank">Whatsapp</a></li>
                    <li><a href="#"
                           th:target="_blank">Instagram </a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</footer>

<div th:fragment="modals">
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Erro!</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span th:each="error : ${errors}" th:text="${error}"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="messageModalLabel" class="modal fade" id="messageModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Aviso!</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span th:each="message : ${messages}" th:text="${message}"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" type="button">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script th:if="${errors!=null}" th:inline="javascript">
    $("#myModal").modal("show");



    </script>
    <script th:if="${messages!=null}" th:inline="javascript">
    $("#messageModal").modal("show");



    </script>
</div>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head"/>
<body>
<header th:insert="fragments :: header"></header>
<main>
    <div class="forgot-form col-sm-4">
        <div class="card">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Recover Password</h4>
                <hr>
                <p class="text-success text-center"> Insert a valid password</p>
                <form method="POST" th:action="@{/newPassword}">
                    <input name="verificationCode" th:value="${verificationCode}" type="hidden">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" id="passwordId" name="password" type="password" pattern=".{8,}"  title="Your password must have at least 8 characters.">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark btn-block" type="submit"> Send</button>
                    </div>
                    <p class="text-center"><a class="btn" href="/login">Return to log in page</a></p>
                </form>
            </article>
        </div>
    </div>
</main>
<footer th:insert="fragments :: footer"></footer>
<div th:include="fragments :: modals"></div>
</body>
</html>

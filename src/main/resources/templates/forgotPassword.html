<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head"/>
<body>
<header th:insert="fragments :: header"></header>
<main>
    <div class="login-form col-sm-4">
        <div class="card">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Recover Password</h4>
                <hr>
                <p class="text-success text-center">Insert your e-mail here</p>
                <form method="POST" th:action="@{/forgotPassword}">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input class="form-control" id="email" name="email" required type="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark btn-block" type="submit"> Send</button>
                    </div>
                </form>
            </article>
        </div>
    </div>
</main>
<footer th:insert="fragments :: footer"></footer>
<div th:include="fragments :: modals"></div>
</body>
</html>

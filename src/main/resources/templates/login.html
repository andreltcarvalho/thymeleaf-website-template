<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head"/>
<body>
<header th:insert="fragments :: header"></header>
<main>
    <div class="login-form col-sm-4">
        <div class="card">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Log in</h4>
                <hr>
                <p class="text-success text-center"> Log in to access exclusive features!</p>
                <form method="post" name="f" th:action="@{/login}">
                    <div th:if="${param.error}">
                        <h2 class="message">Invalid e-mail or password!</h2>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input class="form-control" id="username" name="username" placeholder="Insert your e-mail"
                                   required type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" id="passwordId" name="password"
                                   placeholder="Insert your password"
                                   required type="password">
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark btn-block" type="submit"> Login</button>
                    </div>
                    <p class="text-center"><a class="btn" href="/forgotPassword">Forgot my password</a></p>
                    <p class="text-center"><a class="btn" href="/register">Don't you have an account? Register Here!</a>
                    </p>
                </form>
            </article>
        </div>
    </div>
</main>
<footer th:insert="fragments :: footer"></footer>
</body>
</html>
